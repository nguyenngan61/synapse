<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNAPSE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon.png">
</head>
<body>
    <div id="channels-modal-overlay" class="hidden">
        <div id="channels-modal-box">
            <button id="close-channels-modal-btn">&times;</button>
            <h2>Channels</h2>
            <ul id="channel-list"></ul>
        </div>
    </div>

    <div id="users-modal-overlay" class="hidden">
        <div id="users-modal-box">
            <button id="close-users-modal-btn">&times;</button>
            <h2>Online Users</h2>
            <ul id="user-list"></ul>
        </div>
    </div>

    <div id="login-overlay">
        <div id="login-box">
            <h2>Welcome to SYNAPSE</h2>
            <p>Please enter your name to join the chat.</p>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Your name..." autocomplete="off">
                <button type="submit">Join</button>
            </form>
        </div>
    </div>

    <header class="app-header">
        <button id="show-channels-btn" title="Hiển thị Kênh">☰</button>
        <img src="images/logo-light.png" alt="CLEVERNOW GmbH Logo" id="logo-img">
        <h1>SYNAPSE</h1>
        <div class="header-controls">
            <form id="search-form">
                <input type="search" id="search-input" placeholder="Tìm kiếm...">
            </form>

            <button id="show-users-btn" title="Người dùng Online">
                👤
                <span id="pm-notification-dot" class="hidden"></span> </button>
            <button id="theme-toggle-btn" title="Đổi giao diện">🌙</button>
        </div>
    </header>

    <div id="chat-container">
        <ul id="message-area"></ul>
        <div id="replying-to-banner" class="hidden"></div>
        <div id="typing-indicator"></div>
        <form id="input-form">
            <button type="button" id="attach-btn">📎</button>
            <button type="button" id="emoji-btn">😀</button>
            <input type="file" id="file-input" accept="image/*" hidden>
            <input type="text" id="message-input" placeholder="Nhập tin nhắn..." autocomplete="off">
            <button type="submit">Gửi</button>
        </form>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.21.2/index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
